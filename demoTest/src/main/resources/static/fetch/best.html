<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchBest("today", "today")
    })
    function fetchBest(action, tag) {
        fetch('http://localhost:8084/' + action).then(function (res) {
            // if (!res.ok) {
            //     alert("error1")
            // } else {
            //     return res.text();
            // }
            if (res.ok) {
                return res.text();
            } else {
                throw new Error("error1");
            }
        }).then(function (data) {
            document.getElementById(tag).innerHTML = data;
        }).catch(function () {
            alert("error2");
        });
    }
</script>
<body>
    <div>best</div>
    <div id="today"></div>
</body>
</html>
